spring.application.name=taskmanager
server.servlet.context-path=/api

spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.url=jdbc:postgresql://localhost:5432/taskdb

#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SQL Logging Configuration
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.hibernate.type.descriptor.sql=trace

# Application-specific logging
logging.level.com.taskmanager=trace

spring.messages.basename=messages
spring.messages.encoding=UTF-8

# actuator configuration
#management.endpoints.web.exposure.include=*

# JWT configuration
app.properties.jwt-secret=mySecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm
app.properties.jwt-expiration=3600000

# Spring Security debug logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.com.taskmanager.security=DEBUG


# liquibase configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Swagger UI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# API docs configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true

# Packages to scan for API documentation
springdoc.packages-to-scan=com.taskmanager.controller

# Paths to include (/** means all paths under the context-path)
springdoc.paths-to-match=/**

# Swagger UI security configuration
springdoc.swagger-ui.persistAuthorization=true
springdoc.swagger-ui.displayOperationId=true
